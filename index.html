<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medical Store</title>

    <link rel="stylesheet" href="StyleSheet\stylesheet.css">

</head>

<body>

    <div id="homePage">
        <h2>Home</h2>
        <button type="button" onclick="newUserPage()">New User</button>
        <button type="button" onclick="existingUserPage()">Existing User</button>
    </div>

    <div id="newUserPage">

        <h3>Sign Up Page</h3>
        <label> Email : </label><br><input type="text" id="newUserEmail" onkeyup="checkNewUserEmail('newUserEmail')"><label
            id="newUserEmailMessage"></label><br>
        <label> Password : </label><br><input type="password" id="newUserPassword" onkeyup="checkNewUserPassword('newUserPassword')"><label
            id="newUserPasswordMessage"></label><br>

        <!-- <label> Confirm Password : </label><br><input type="password" id="confirmPassword" onkeyup="checkPassword('confirmPassword')"><label
            id="confirmPasswordMessage"></label><br> -->

        <label> User Phone Number : </label><br><input type="number" id="newUserPhoneNumber"
            onkeyup="checkNewUserPhoneNumber('newUserPhoneNumber')"><label id="newUserPhoneNumberMessage"></label><br>

        <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="existingUserPage">

        <h3>Sign In Page</h3>
        <label>User ID</label>
        <input type="text" id="existingUserId">
        <button type="button" onclick="signIn()">Sign In</button><br>
        <label id="availableUser"></label>

    </div>

    <div id="medicinePage">

        <h2>Medicine Page</h2>
        <div class ="dropdown">
            <button onclick="displayHomePage()">Home</button>
            <button onclick="medicineListCheck()">Medicine Details</button>
            <button onclick="">Purchase</button>
            <button>Cancel</button>
            <button onclick="topUp()">Top Up</button>
            <button onclick="Showbalance()">Show balance</button>
            <button onclick="showHistory()">Order History</button>

        </div>

        <label id="historyDisplay"></label>
        <br>
        <h3>Want to Buy a Medicine?</h3>
        <select name="medicineList" id="medicineList" onchange="medicineListCheck()">

            <option value="Paracetomol">Paracetomol</option>
            <option value="Colpal">Colpal</option>
            <option value="Stepsil">Stepsil</option>
            <option value="Iodex">Iodex</option>
            <option value="Acetherol">Acetherol</option>
        </select>

        <button onclick="medicineListCheck()">Check</button><br>
        <br>
        <label id="medicineInfo"></label>

        <br><br>
        <div id="requiredCount">
            <label>Required Count </label><input type="number" id="medicineRequiredCount"><button
                onclick="buyMedicine()">Buy</button>

        </div>

    </div>

    <div id="recharge">
        <h3>--------------Recharge------------------</h3>
        <label>Enter the Amout to Recharge your Wallet </label>
        <input type="number" name="price" id="walletRecharge"><br>
        <button onclick="rechargeSumit()">Submit</button>
    </div>
</body>

<script type="text/JavaScript" src="dist\medicalstore.js"></script>

</html>
